<mat-card class="cardWithShadow upgrade-plan position-relative">
  <mat-card-content>
    <p class="card-subtitle text-white m-b-10 m-t-0">Grab the top deal.</p>
    <h3 class="card-title mb-1 text-white f-w-600 f-s-24 m-b-16 m-t-0 lh-lg">Upgrade Plan</h3>
    <div class="hstack flex-row gap-20 m-y-20">
      <div class="hstack flex-row gap-8">
        <div class="icon-38 bg-white bg-opacity-20 rounded-circle d-flex align-items-center justify-content-center">
          <i-tabler name="user" class="icon-18 d-flex text-secondary"></i-tabler>
        </div>
        <div>
          <p class="f-s-12 text-white lh-sm op-5 m-0">Team</p>
          <h5 class="f-s-12 f-w-600 m-b-0 lh-sm text-white">Up to 240</h5>
        </div>
      </div>
      <div class="hstack flex-row gap-8">
        <div class="icon-38 bg-white bg-opacity-20 rounded-circle d-flex align-items-center justify-content-center">
          <i-tabler name="circles-relation" class="icon-18 d-flex text-secondary"></i-tabler>
        </div>
        <div>
          <p class="f-s-12 text-white lh-sm op-5 m-0">Progress</p>
          <h5 class="f-s-12 f-w-600 m-b-0 lh-sm text-white">Almost 85%</h5>
        </div>
      </div>
    </div>
    <button mat-raised-button color="white" class="rounded-pill text-secondary">Upgrade Plan</button>
  </mat-card-content>
</mat-card>
