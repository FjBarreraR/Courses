<mat-card class="cardWithShadow">
  <div class="p-20">
    <mat-card-title class="m-b-16"
      >Highlights</mat-card-title
    >
    <div class="d-flex align-items-center justify-content-between p-y-12 b-b-1">
      <h6 class="f-s-14 f-w-500 lh-sm">Daily Sales</h6>
      <div class="d-flex align-items-center gap-12">
        <i-tabler
          name="arrow-up-right"
          class="icon-20 d-flex text-success"
        ></i-tabler>
        <h6 class="f-s-14 f-w-500 lh-sm">Daily Sales</h6>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-between p-y-12 b-b-1">
      <h6 class="f-s-14 f-w-500 lh-sm">Avg. Clients</h6>
      <div class="d-flex align-items-center gap-12">
        <i-tabler
          name="arrow-up-right"
          class="icon-20 d-flex text-error"
        ></i-tabler>
        <h6 class="f-s-14 f-w-500 lh-sm">400</h6>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-between p-y-12 b-b-1">
      <h6 class="f-s-14 f-w-500 lh-sm">Pending Tasks</h6>
      <div class="d-flex align-items-center gap-12">
        <i-tabler
          name="arrow-down-left"
          class="icon-20 d-flex text-success"
        ></i-tabler>
        <h6 class="f-s-14 f-w-500 lh-sm">4.3 /37</h6>
      </div>
    </div>
  </div>
</mat-card>
