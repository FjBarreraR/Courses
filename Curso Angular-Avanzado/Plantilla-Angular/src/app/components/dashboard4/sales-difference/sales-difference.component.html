<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title class="m-b-16">Sales Difference</mat-card-title>

    <div class="row align-items-center">
      <div class="col-7">
        <h3 class="f-s-40 text-success f-w-400 m-0 lh-lg">$4316</h3>
        <h6 class="m-t-8 f-s-14 m-b-0 f-w-400">10% Increased</h6>
        <span class="m-t-4 d-block f-w-500 f-s-16">(150-165 Sales)</span>
      </div>
      <div class="col-5">
        <apx-chart
          [series]="differenceChart.series"
          [chart]="differenceChart.chart"
          [plotOptions]="differenceChart.plotOptions"
          [tooltip]="differenceChart.tooltip"
          [colors]="differenceChart.colors"
          [labels]="differenceChart.labels"
          [stroke]="differenceChart.stroke"
          [legend]="differenceChart.legend"
          [dataLabels]="differenceChart.dataLabels"
        >
        </apx-chart>
      </div>
    </div>
  </mat-card-content>
</mat-card>
