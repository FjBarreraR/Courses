<mat-card class="cardWithShadow">
  <mat-card-content class="p-b-12">
    <div class="d-flex align-items-center justify-content-between m-b-8">
      <div>
        <mat-card-title>Products Availability</mat-card-title>
        <mat-card-subtitle>March 2025</mat-card-subtitle>
      </div>
      <mat-form-field class="theme-select" appearance="outline">
        <mat-select value="woo">
          @for(month of months; track month.value) {
          <mat-option [value]="month.value">
            {{ month.viewValue }}
          </mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource2" class="w-100 stylish-table">
        <!-- Position Column -->
        <ng-container matColumnDef="product">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-500 f-s-15 b-b-0 p-l-0"
          >
            Product
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <span
              class="bg-{{
                element.color
              }} rounded-circle text-white icon-45 d-flex align-items-center justify-content-center"
            >
              <i-tabler name="{{ element.icon }}" class="icon-20"></i-tabler>
            </span>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="f-w-500 f-s-15 b-b-0">
            Description
          </th>
          <td mat-cell *matCellDef="let element">
            <h6 class="f-s-15 f-w-500 lh-sm">
              {{ element.uname }}
            </h6>
            <span class="f-s-14">
              {{ element.post }}
            </span>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef class="f-w-500 f-s-15 b-b-0">
            Quantity
          </th>
          <td mat-cell *matCellDef="let element">
            <h6 class="f-s-16 f-w-500 lh-sm">
              {{ element.quantity }}
            </h6>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="price">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-500 f-s-15 b-b-0 p-r-0"
          >
            Price
          </th>
          <td mat-cell *matCellDef="let element">
            <h6 class="f-s-16 f-w-500 lh-sm">
              {{ element.price }}
            </h6>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
