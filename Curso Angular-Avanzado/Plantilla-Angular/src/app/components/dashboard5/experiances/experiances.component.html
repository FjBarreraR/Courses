<mat-card class="cardWithShadow">
  <mat-card-content class="p-b-30">
    <mat-card-title class="mat-mdc-card-title m-b-8"
      >Experiances</mat-card-title
    >
    <div class="table-responsive">
      <table
        mat-table
        [dataSource]="dataSource2"
        class="w-100 experiances-table m-t-30"
      >
        <ng-container matColumnDef="product">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-500 f-s-15 b-b-0 p-l-0"
          >
            Product
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="p-l-0 b-b-0"
            style="width: 90px"
          >
            <img src="{{ element.image }}" alt="img" />
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="f-w-500 f-s-15 b-b-0">
            Description
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="b-b-0"
            style="width: 220px"
          >
            <h6 class="f-s-18 m-b-8 f-w-500 lh-sm">
              {{ element.uname }}
            </h6>
            <div class="f-s-14">
              {{ element.post }}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef class="f-w-500 f-s-15 b-b-0">
            Quantity
          </th>
          <td mat-cell *matCellDef="let element" class="b-b-0">
            <mat-progress-bar
              class="w-100 mat-{{ element.color }}"
              mode="determinate"
              color=""
              value="{{ element.value }}"
            ></mat-progress-bar>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-content class="b-t-1 p-t-30">
    <div class="row align-items-center">
      <div class="col-6 col-sm-4 text-center">
        <h6 class="f-s-30 m-b-8 f-w-500">5486</h6>
        <p class="f-s-15 m-b-0">Projects</p>
      </div>
      <div class="col-6 col-sm-4 text-center">
        <h6 class="f-s-30 m-b-8 f-w-500">987</h6>
        <p class="f-s-15 m-b-0">Winning Entries</p>
      </div>
      <div class="col-6 col-sm-4 text-center">
        <button mat-flat-button  class="w-100">
          Hire me
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
