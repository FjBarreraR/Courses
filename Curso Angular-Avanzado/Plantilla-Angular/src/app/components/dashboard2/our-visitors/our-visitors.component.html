<mat-card class="cardWithShadow">
  <mat-card-content class="p-b-10">
    <mat-card-title>Our Visitors</mat-card-title>
    <mat-card-subtitle>Different Devices Used to Visit</mat-card-subtitle>
    <div id="visitor-chart" class="m-t-24 d-flex flex-col">
      <apx-chart
        [series]="ourvisitorChart.series"
        [chart]="ourvisitorChart.chart"
        [labels]="ourvisitorChart.labels"
        [responsive]="ourvisitorChart.responsive"
        [tooltip]="ourvisitorChart.tooltip"
        [legend]="ourvisitorChart.legend"
        [colors]="ourvisitorChart.colors"
        [dataLabels]="ourvisitorChart.dataLabels"
        [plotOptions]="ourvisitorChart.plotOptions"
        [stroke]="ourvisitorChart.stroke"
        [responsive]="ourvisitorChart.responsive"
      >
      </apx-chart>
    </div>
  </mat-card-content>
  <mat-card-content class="b-t-1">
    <div class="d-flex align-items-center justify-content-center gap-30">
      <div class="hstack gap-12 align-items-center">
        <i-tabler
          name="circle-filled"
          class="text-primary icon-12 d-flex"
        ></i-tabler>
        <span class="f-s-14 text-primary">Mobile</span>
      </div>
      <div class="hstack gap-12 align-items-center">
        <i-tabler
          name="circle-filled"
          class="text-body icon-12 d-flex"
        ></i-tabler>
        <span class="f-s-14 text-body">Desktop</span>
      </div>
      <div class="hstack gap-12 align-items-center">
        <i-tabler
          name="circle-filled"
          class="text-secondary icon-12 d-flex"
        ></i-tabler>
        <span class="f-s-14 text-secondary">Tablet</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
