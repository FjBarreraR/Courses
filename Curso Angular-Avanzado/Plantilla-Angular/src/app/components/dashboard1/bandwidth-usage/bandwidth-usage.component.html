<mat-card class="overflow-hidden shadow-none bg-primary">
  <mat-card-content>
    <div class="hstack gap-12 m-b-30">
      <div class="bg-white icon-48 rounded-circle d-flex align-items-center justify-content-center">
        <i-tabler name="server-2" class="icon-24 d-flex text-primary"></i-tabler>
      </div>
      <div>
        <mat-card-title class="text-white">Bandwidth usage</mat-card-title>
        <mat-card-subtitle class="text-white op-7">March 2025</mat-card-subtitle>
      </div>
    </div>
    <div class="row align-items-center p-t-10">
      <div class="col-6">
        <h2 class="f-s-30 f-w-500 text-white">50 GB</h2>
      </div>
      <div class="col-6">
        <apx-chart [series]="inexpuchartOptions.series" [chart]="inexpuchartOptions.chart" [colors]="inexpuchartOptions.colors"
            [dataLabels]="inexpuchartOptions.dataLabels" [plotOptions]="inexpuchartOptions.plotOptions"
            [yaxis]="inexpuchartOptions.yaxis" [legend]="inexpuchartOptions.legend" [fill]="inexpuchartOptions.fill"
            [stroke]="inexpuchartOptions.stroke" [tooltip]="inexpuchartOptions.tooltip"
            [xaxis]="inexpuchartOptions.xaxis" [grid]="inexpuchartOptions.grid">
          </apx-chart>
      </div>
    </div>
  </mat-card-content>
</mat-card>
