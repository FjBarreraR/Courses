<mat-card class="cardWithShadow">
  <mat-card-content class="p-b-30">
    <mat-card-title>Product Sales</mat-card-title>
    <div id="visitor-chart" class="m-t-30 d-flex flex-col">
      <apx-chart
        [series]="productsalesChart.series"
        [chart]="productsalesChart.chart"
        [labels]="productsalesChart.labels"
        [responsive]="productsalesChart.responsive"
        [tooltip]="productsalesChart.tooltip"
        [legend]="productsalesChart.legend"
        [colors]="productsalesChart.colors"
        [dataLabels]="productsalesChart.dataLabels"
        [plotOptions]="productsalesChart.plotOptions"
        [stroke]="productsalesChart.stroke"
        [responsive]="productsalesChart.responsive"
      >
      </apx-chart>
    </div>
  </mat-card-content>
  <mat-card-content class="m-t-10 b-t-1">
    <div class="d-flex align-items-center justify-content-center gap-30">
      <div class="d-flex gap-8 align-items-center f-s-14">
        <i-tabler
          name="circle-filled"
          class="text-primary icon-12 d-flex"
        ></i-tabler>
        <span class="text-primary">Mobile</span>
      </div>
      <div class="d-flex gap-8 align-items-center f-s-14">
        <i-tabler
          name="circle-filled"
          class="text-secondary icon-12 d-flex"
        ></i-tabler>
        <span class="text-secondary">Tablet</span>
      </div>
      <div class="d-flex gap-8 align-items-center f-s-14">
        <i-tabler
          name="circle-filled"
          class="text-purple icon-12 d-flex"
        ></i-tabler>
        <span class="text-purple">Desktop</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
