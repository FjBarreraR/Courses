<mat-card class="cardWithShadow">
  <mat-card-content class="p-b-10">
    <div class="d-flex align-items-center justify-content-center m-b-8">
      <mat-card-title>Product Overview</mat-card-title>
      <div class="m-l-auto">
        <mat-form-field class="theme-select" appearance="outline">
          <mat-select value="mar">
            @for(month of months; track month.value) {
            <mat-option [value]="month.value">
              {{ month.viewValue }}
            </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource2" class="w-100">
        <!-- customer Column -->
        <ng-container matColumnDef="customer">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-500 f-s-15 b-b-0 p-l-0"
          >
            Customer
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <h6 class="f-s-16 f-w-500 lh-sm">
              {{ element.customer }}
            </h6>
          </td>
        </ng-container>

        <!-- photo Column -->
        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef class="f-w-500 f-s-15 b-b-0">
            Photo
          </th>
          <td mat-cell *matCellDef="let element" >
            <img [src]="element.imagePath" alt="users" width="80" />
          </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef class="f-w-500 f-s-15 b-b-0">
            Quantity
          </th>
          <td mat-cell *matCellDef="let element" >
            {{ element.quantity }}
          </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="f-w-500 f-s-15 b-b-0">
            Date
          </th>
          <td mat-cell *matCellDef="let element" >
            {{ element.date }}
          </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="f-w-500 f-s-15 b-b-0">
            Status
          </th>
          <td mat-cell *matCellDef="let element">
            <ng-template [ngIf]="element.priority == 'paid'">
              <span
                class="bg-success text-white rounded-pill f-w-400 p-x-10 p-y-2 f-s-12"
              >
                {{ element.priority | titlecase }}
              </span>
            </ng-template>
            <ng-template [ngIf]="element.priority == 'pending'">
              <span
                class="bg-warning text-white rounded-pill f-w-400 p-x-10 p-y-2 f-s-12"
              >
                {{ element.priority | titlecase }}
              </span>
            </ng-template>
            <ng-template [ngIf]="element.priority == 'failed'">
              <span
                class="bg-error text-white rounded-pill f-w-400 p-x-10 p-y-2 f-s-12"
              >
                {{ element.priority | titlecase }}
              </span>
            </ng-template>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-500 f-s-15 b-b-0 p-r-0"
          >
            Actions
          </th>
          <td mat-cell *matCellDef="let element" class="p-r-0">
            <div class="d-flex align-items-center gap-4">
              <button
                class="icon-34 p-2 d-flex align-items-center justify-content-center bg-light-primary text-primary"
                mat-icon-button
                aria-label="Example icon button with a vertical three dot icon"
              >
                <i-tabler name="eye" class="icon-18 m-b-4 d-flex"></i-tabler>
              </button>
              <button
                class="icon-34 p-2 d-flex align-items-center justify-content-center bg-light-error text-error"
                mat-icon-button
                aria-label="Example icon button with a vertical three dot icon"
              >
                <i-tabler name="trash" class="icon-18 m-b-4 d-flex"></i-tabler>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
