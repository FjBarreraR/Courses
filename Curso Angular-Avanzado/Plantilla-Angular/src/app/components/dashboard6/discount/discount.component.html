<mat-card class="cardWithShadow overflow-hidden">
  <div
    class="p-y-8 p-x-30 b-b-1 d-flex align-items-center justify-content-between"
  >
    <mat-card-title>Discount</mat-card-title>
    <div>
      <button
        class="d-flex align-items-center justify-content-center"
        mat-icon-button
        [matMenuTriggerFor]="beforeMenu"
      >
        <i-tabler name="dots" class="icon-24 text-body d-flex"></i-tabler>
      </button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
        <button mat-menu-item>Item 3</button>
      </mat-menu>
    </div>
  </div>
  <mat-card-content class="bg-secondary p-t-30">
    <i-tabler name="shopping-cart" class="icon-24 d-flex text-white"></i-tabler>
    <p class=" text-white m-b-16 m-t-4">25th Jan</p>
    <h4 class=" f-s-24 f-w-300 text-white m-b-16">
      Now Get 50% Off <br />on buy
    </h4>
    <i class="text-white">- Ecommerce site</i>
  </mat-card-content>
</mat-card>
