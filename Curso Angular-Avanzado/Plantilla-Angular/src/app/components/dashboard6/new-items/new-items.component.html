<mat-card class="cardWithShadow overflow-hidden">
  <div class="p-x-30 p-y-8 d-flex align-items-center justify-content-between">
    <mat-card-title>New items</mat-card-title>
    <div>
      <button
        class="d-flex align-items-center justify-content-center"
        mat-icon-button
        [matMenuTriggerFor]="beforeMenu"
      >
        <i-tabler name="dots" class="icon-24 text-body d-flex"></i-tabler>
      </button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
        <button mat-menu-item>Item 3</button>
      </mat-menu>
    </div>
  </div>
  <mat-card-content class="text-center">
    <img alt="chair" src="assets/images/gallery/chair.png" />
    <mat-card-title>Brand New Chair</mat-card-title>
  </mat-card-content>
</mat-card>
