<h3 class="text-center text-success mt-3">Agregar Nuevo Producto</h3>
<form class="my-4 w-50 mx-auto" #f="ngForm" (submit)="f.form.valid && guardarProducto()">
    <div class="d-flex justify-content-between align-items-center">
        <div class="mt-3 w-75">
            <input type="any" name="descripcion" [(ngModel)]="newProducto.descripcion" class="form-control"
                placeholder="Descripcion Producto" required />
        </div>
        <div class="mt-3 w-25">
            <input type="any" name="precio" [(ngModel)]="newProducto.precio" class="form-control" placeholder="Precio"
                required />
        </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-primary" type="submit">
            Agregar Producto
        </button>
        <button type="button" class="btn btn-danger mx-3" (click)="cancelar()">
            Cancelar
        </button>
    </div>
</form>
